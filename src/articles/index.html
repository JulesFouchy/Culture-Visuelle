<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a778bc98d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Graph.scss">
    <title>Culture Visuelle</title>
</head>
<body>
    <div id="starBackground"></div>

    <span id = "articlesInfos"></span>

    <div class="fullscreen">
        <canvas id="graph"></canvas>
    </div>
    <div class = "small-note" id = "credits"></div>
    <div class = "small-note" id = "formation">Formation ingénieur IMAC-ESIPE, Université Gustave Eiffel. Cours de Culture Visuelle.</div>
    <script src="../graph.ts"></script>
    <script src="../starBackground.js"></script>
    <script>
        const authors = [
            {
                name: "Jules FOUCHY",
                link: "https://julesfouchy.github.io/MyProjectsOverview/"
            },
            {
                name: "Sophie BOYER",
                link: "https://sophieboyer.fr/"
            },
            {
                name: "Amandine KOHLMULLER",
                link: "http://amandinek.com/"
            },
            {
                name: "Enguerrand DE SMET",
                link: "https://www.instagram.com/enguerrand_desmet/"
            },
        ]
        // Shuffle
        for (let i = authors.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [authors[i], authors[j]] = [authors[j], authors[i]];
        }
        //
        const credit = (author) => {
            return `<a href = "${author.link}">${author.name}</a>`
        }
        document.getElementById("credits").innerHTML = `Site réalisé par ${credit(authors[0])}, ${credit(authors[1])}, ${credit(authors[2])} et ${credit(authors[3])}.`
    </script>
</body>
</html>
